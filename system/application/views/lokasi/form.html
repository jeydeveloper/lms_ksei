<script type="text/javascript" src="{*$base_url*}js/datetimepicker.js"></script>
<script>
	function frmtraining_onchange()
	{
		return f_onsubmit("{* $site_url *}/lokasi/save/{* $edit *}", "frmtraining", "message", "Saving...",
			function(data)
			{
				$("#message").html("{* $lok_save_lokasi *}");
				setTimeout('location = "{* $site_url *}/lokasi"', {* $flashtime *});
			}
		);				
	}		
</script>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {* $ltitle_form *}
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Lokasi</a></li>
      <li class="active">Form</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-body table-responsive">
            <form name="frmtraining" id="frmtraining" onsubmit="javascript: return frmtraining_onchange()">
	            {* if $right *}
	            <input type="hidden" name="lokasi_id" id="lokasi_id" value="{* $lokasi->lokasi_id *}" />
	            {* /if *}
              <table class="table">
                <tr>
      <td>
      {* if $edit *}
          <tr>
            <td width="100">
&nbsp;&nbsp;ID</td>
            <td>:</td>
            <td>{* $lokasi->lokasi_id *} </td>
          </tr>
{* /if *}        
          <tr>
            <td>* {* $lcity *}</td>
            <td width="1">:</td>
            <td><input type='text' name="city" id="city" class='formdefault' value="{* $lokasi->lokasi_kota *}" maxlength='100' style="width: 100%;"></td>
          </tr>
          <tr>
            <td>* {* $llocation *}</td>
            <td width="1">:</td>
            <td><input type='text' name="location" id="location" class='formdefault' value="{* $lokasi->lokasi_alamat *}" maxlength='100' style="width: 100%;"></td>
          </tr>          
          <tr>
            <td width="100">* {* $status *}</td>
            <td>:</td>
            <td><select name="status" id="status">
              <option value="1" {* if $lokasi->lokasi_status eq 1 *}selected{* /if *}>
              {* $active *}
              </option>
              <option value="2" {* if $lokasi->lokasi_status eq 2 *}selected{* /if *}>
              {* $inactive *}
              </option>
            </select></td>
          </tr>

          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><div id="message"></div></td>
          </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input type="submit" value=" Submit " />
<input type="reset" value=" Reset " /></td>
      </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
