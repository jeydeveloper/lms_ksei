<script>
    function frmcategory_onchange() {
        return f_onsubmit("{* $site_url *}/topic/save/{* $edit *}", "frmcategory", "message", "Saving...",
            function (data) {
                $("#message").html("{* $ok_save_category *}");
                setTimeout('location = "{* $site_url *}/topic/category"', "{* $flashtime *}")
                ;
            }
        );
    }

</script>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {* $ltitle_form *}
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Topic</a></li>
            <li class="active">{* $ltitle_form *}</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div id="msg-content" class="alert alert-danger alert-dismissible" style="display: none;">
                    <div id="message"></div>
                </div>
                <div class="box">
                    <div class="box-body table-responsive no-padding">
                        <form class="form-horizontal" name="frmcategory" id="frmcategory"
                              onsubmit="javascript: return frmcategory_onchange()">
                            <input type='hidden' name="type" id="type" value="{* $type *}">
                            <div class="box-body">
                                {* if $edit *}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">ID</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="{* $catedit.category_id *}" disabled="">
                                    </div>
                                </div>
                                {* /if *}
                                <div class="form-group">
                                    <label for="parent" class="col-sm-2 control-label">{* $lparent *}</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" name="parent" id="parent">
                                            <option value="0">{* $lroot *}</option>
                                            {* $tree *}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">{* $category_name *}</label>

                                    <div class="col-sm-10">
                                        <input name="name" id="name" class="form-control"
                                               value="{* $catedit.category_name *}" placeholder="{* $category_name *}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="desc" class="col-sm-2 control-label">{* $category_desc *}</label>

                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="desc" id="desc">{* $catedit.category_desc *}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-sm-2 control-label">{* $status *}</label>

                                    <div class="col-sm-10">
                                        <select class="form-control" name="status" id="status">
                                            <option value="1" {* if $catedit.category_status eq 1 *}selected{*
                                            /if *}>
                                            {* $active *}
                                            </option>
                                            <option value="2" {* if $catedit.category_status eq 2 *}selected{*
                                            /if *}>
                                            {* $inactive *}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="btn-group pull-right">
                                    <button name="reset" type="reset" class="btn btn-default">Reset</button>
                                    <button name="submit" type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
    </section>
    <!-- /.content -->
</div>
