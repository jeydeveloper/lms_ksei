	function import_onsubmit(id)
	{
		$("#"+id).html("importing...");
		
		return true;
	}
	
	function setErrorMessage(id, err)
	{
		$("#" + id).html(err);		
	}
	
	function setSuccess(id, msg)

		$("#messageimportgroup").html("");

		$("#messageimportlokasi").html("");		
	
		$("#"+id).html(msg);
	}	
</script>
