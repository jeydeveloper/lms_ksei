<script>
	function frmlevel_onchange()
	{
		return f_onsubmit("{* $site_url *}/level/save/{* $edit *}", "frmlevel", "message", "Saving...",
			function(data)
			{
				$("#message").html("{* $lok_save_level *}");
				setTimeout('location = "{* $site_url *}/level"', {* $flashtime *});
			}
		);				
	}
	
</script>
