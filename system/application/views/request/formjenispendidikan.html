<script>
  function checking_form() {
    var jepd_name = $("#jepd_name").val();
    var ret = true;

    if(jepd_name == '') $("#message").empty();

    if(jepd_name == '') {
      $("#message").append('<div class="flash error"><font color="#ff0000">Please type name!</font><br></div>');
      ret = false;
    }

    return ret;
  }

	function frmjenispendidikan_onsubmit()
	{
		$("#message").html("Saving...");
    return checking_form();
	}
	
</script>

<h2>{* $ltitle_form *}</h2>
<form method="post" name="frmjenispendidikan" id="frmjenispendidikan" action="{* $site_url *}/request/savejenispendidikan/{* $edit *}" onsubmit="javascript: return frmjenispendidikan_onsubmit()">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tb_data">
	{* if $edit *}
  <tr>
    <td>
      &nbsp;&nbsp; ID</td>
    <td>:</td>
    <td>{* $jenispendidikanedit.jepd_id *}</td>
  </tr>
  {* /if *}
  <input type="hidden" name="parent" id="parent" value="0" />
  
  <tr>
    <td width="200">* Name</td>
    <td width="1">:</td>
    <td><input type='text' name="jepd_name" id="jepd_name" class='formdefault' value="{* $jenispendidikanedit.jepd_name *}" maxlength='100'></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><div id="message"></div><input name="submit" type="submit" value=" Submit " />
        <input name="reset" type="reset" value=" Reset " /></td>
  </tr>
</table>

</form>
