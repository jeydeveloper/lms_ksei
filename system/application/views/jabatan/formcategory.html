<script>
	function frmcategory_onsubmit()
	{
		return f_onsubmit("{* $site_url *}/jabatan/savecategory/{* $edit *}{* if $act *}/{* $act *}{* /if *}", "frmcategory", "message", "Saving...",
			function(data)
			{
				$("#message").html("{* $ok_save_category_jabatan *}");
				{* if $act ne "popup" *}
				setTimeout('location = "{* $site_url *}/jabatan/catjabatan"', {* $flashtime *});
				{* else *}
				opener.loadact1();
				close();
				{* /if *}
			}
		);				
	}
	
</script>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {* $ltitle_form *}
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Jabatan</a></li>
      <li class="active">Form Category</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-body table-responsive">
            <form name="frmcategory" id="frmcategory" onsubmit="javascript: return frmcategory_onsubmit()">
              <table class="table">
                {* if $edit *}
                <tr>
                  <td>
                    &nbsp;&nbsp; ID</td>
                  <td>:</td>
                  <td>{* $catedit.catjabatan_id *}</td>
                </tr>
                {* /if *}
                <input type="hidden" name="parent" id="parent" value="0" />

                <tr>
                  <td width="200">* {* $category_name *}</td>
                  <td width="1">:</td>
                  <td><input type='text' name="name" id="name" class='formdefault' value="{* $catedit.catjabatan_name *}" maxlength='100'></td>
                </tr>
                <tr>
                  <td>&nbsp;&nbsp; {* $status *}</td>
                  <td>:</td>
                  <td><select name="select" id="select">
                    <option value="1" {* if $catedit.catjabatan_status eq 1 *}selected{* /if *}>
                    {* $active *}
                    </option>
                    <option value="2" {* if $catedit.catjabatan_status eq 2 *}selected{* /if *}>
                    {* $inactive *}
                    </option>
                  </select></td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td><div id="message"></div><input name="submit" type="submit" value=" Submit " />
                    <input name="reset" type="reset" value=" Reset " /></td>
                </tr>
              </table>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
