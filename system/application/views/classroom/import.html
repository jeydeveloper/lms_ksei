<script>
	function import_onsubmit(id)
	{
		$("#"+id).html("importing...");
		
		return true;
	}
	
	function setErrorMessage(id, err)
	{
		$("#" + id).html(err);		
	}
	
	function setSuccess(id, msg)
	{
		$("#messageimport").html("");	
		$("#"+id).html(msg);
	}	
	
	function category_onchange()
	{
		$("#topic_div").html("Loading...");
		
		$.post("{* $site_url *}/topic/getparent", {cat: $("#cat").val(), isshowroot: 'no', selectname: 'topic', parent: '{* if $training *}{* $training->training_topic *}{* else *}{* $smarty.post.topic *}{* /if *}'},
			function (data)
			{
				$("#topic_div").html(data);								
			}
		);
	}	
	
	$(document).ready(
		function()
		{	
			category_onchange();
		}
	);
</script>

<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			{* $limport_classroom *}
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li>Classroom</li>
			<li class="active">Import</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<form action="{* $site_url *}/classroom/saveimport" method="post" enctype="multipart/form-data" onsubmit="javascript: return import_onsubmit('messageimport')" target="iframe_import">
					<div class="box">
						<div class="box-body table-responsive no-padding">
							<div class="box-body">
								<table class="table">
									<tbody>
									<tr>
										<td>* {* $lcategory_name *}</td>
										<td>
											<select name="cat" id="cat" style="width: 320px;" onchange="javascript: category_onchange()">
												{* $tree *}
											</select>
										</td>
									</tr>
									<tr>
										<td>* {* $ltopic_code *}</td>
										<td>
			<span id="topic_div">
				<select name="topic" id="topic" style="width: 320px;">
					<option value="0">-- {* $topic *} --</option>
				</select>
			</span>
										</td>
									</tr>
									<tr class="odd">
										<td class="odd" width="15%">{* $lclassroom_file *}</td>
										<td class="odd"><input type="file" name="userfile" value="" /> <br/> <a href="{* $base_url *}uploads/format_import_classroom.xls" target="_blank">(Download format import classroom)</a> </td>
									</tr>
									<tr class="odd">
										<td class="odd">&nbsp;</td>
										<td class="odd"><input type="submit" value="Import" /> </td>
									</tr>
									<tr class="odd">
										<td class="odd">&nbsp;</td>
										<td class="odd"><div id="messageimport"></div></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</div>

<iframe id="iframe_import" name="iframe_import" src="" style="display:none;width:500px;height:500px;border:1px solid #000000;"></iframe>
